<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'playsinline': 1,
                    'controls': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            window.webkit.messageHandlers.playbackHandler.postMessage({ type: 'ready' });
        }

        function onPlayerStateChange(event) {
            window.webkit.messageHandlers.playbackHandler.postMessage({
                type: 'stateChange',
                stateCode: event.data
            });

            if (event.data == YT.PlayerState.PLAYING) {
                // Start sending time updates
                start_time_updater();
            } else {
                // Stop sending time updates
                stop_time_updater();
            }
        }

        var time_updater = null;
        function start_time_updater() {
            if (time_updater !== null) {
                return; // Already running
            }
            time_updater = setInterval(function() {
                var currentTime = player.getCurrentTime();
                var duration = player.getDuration();
                window.webkit.messageHandlers.playbackHandler.postMessage({
                    type: 'timeUpdate',
                    currentTime: currentTime,
                    duration: duration
                });
            }, 1000);
        }

        function stop_time_updater() {
            if (time_updater !== null) {
                clearInterval(time_updater);
                time_updater = null;
            }
        }

        function onPlayerError(event) {
            window.webkit.messageHandlers.playbackHandler.postMessage({
                type: 'error',
                errorCode: event.data
            });
        }

        function loadVideo(videoId) {
            player.loadVideoById(videoId);
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function seekTo(seconds) {
            player.seekTo(seconds, true);
        }
    </script>
</body>
</html>
